load:
  example1:
    header: |-
      Example: Assuming end-user doesn't know anything about unreal-device tool.
      How to use "unreal-device load ..." command line.
    body: |-
      Step 1: understanding sample_devices_info format
          
          unreal-device info sample_devices_info
          
          Note: the structure of sample_devices_info is YAML syntax.
      
      Step 2: create a file as user_devices_info.yaml
      
      Step 3: load user_devices_info.yaml to unreal-device load user_devices_info.yaml
          
          unreal-device load user_devices_info.yaml
      
      Step 4: if user wants to save it for later uses, just add keep after load, e.g.
          
          unreal-device load keep user_devices_info.yaml
          
          Note: "load keep" will overwrite any existing device info.
              Use text editor to check the file 
              Linxus OS: ${HOME}/.geekstrident/gtunrealdevice/devices_info.yaml
              Window OS: %HOMEDRIVE%/%HOMEPATH%/.geekstrident/gtunrealdevice/devices_info.yaml

connect:
  example1:
    header: |-
      Example: Assuming there is none of device in devices_info.yaml.
      What connection failure messge will show when connect to unavaliable host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 0                                                         |
      +------------------------------------------------------------------------------+
      There is zero device.
      There is no '1.1.1.1' device.
      
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1
      UnrealDeviceConnectionError: 1.1.1.1 is unavailable for connection.
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example2:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml.
      What connection messge will show when connect to "1.1.1.1" host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 2.0.2.2
        show version: software version is 2.0.2.2
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 2.0.2.2.a

      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1
      login unreal-device 1.1.1.1@dummy_username:dummy_password
      +++ Mar 24 2022 15:44:16.882 from unreal-device authentication service for "1.1.1.1"
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example3:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml and it also 
      has data for testcase name as test1.
      What connection messge will show when connect to "1.1.1.1" host of test1?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 2.0.2.2
        show version: software version is 2.0.2.2
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 2.0.2.2.a

      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1
      login unreal-device 1.1.1.1@dummy_username:dummy_password for "test1"
      +++ Mar 24 2022 16:00:07.332 from unreal-device authentication service for "1.1.1.1"
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example4:
    header: |-
      Example: Assuming "1.1.1.1" host in devices_info.yaml and it doesn't 
      have data for testcase name as test2.
      What connection messge will show when connect to "1.1.1.1" host of test2?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 1.1.1.1 test1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 2.0.2.2
        show version: software version is 2.0.2.2
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 2.0.2.2.a

      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1 test2
      Warning: "test2" test case is unavailable for this connection ***
      login unreal-device 1.1.1.1@dummy_username:dummy_password fallback to default.
      +++ Mar 24 2022 16:01:40.588 from unreal-device authentication service for "1.1.1.1"
      device1 is successfully connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

  example5:
    header: |-
      Example: What connection messge will show when connect to connected host?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect 1.1.1.1 test1
      +------------------------------------------------------------------------------+
      | 1.1.1.1 is already connected.                                                |
      | Use reload for a new connection.                                             |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ %

execute:
  example1:
    header: |-
      Example: What execution failure messge will show when user tries to
      execute command line on unconnected device?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device execute 1.1.1.1::show version                                          
      CANT execute cmdline because 1.1.1.1 has not connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example2:
    header: |-
      Example: What is output of executing valid command line on connected device?
    body: |-
      test@test_machine ~ % 
      test@test_machine ~ % unreal-device view 1.1.1.1
      +------------------------------------------------------------------------------+
      | Devices Info:                                                                |
      |   - Location: /Users/test/.geekstrident/gtunrealdevice/devices_info.yaml     |
      |   - Total devices: 1                                                         |
      +------------------------------------------------------------------------------+
      cmdlines:
        show ver: software version is 2.0.2.2
        show version: software version is 2.0.2.2
      login: device1 is successfully connected.
      name: device1
      testcases:
        test1:
          show version: software version is 2.0.2.2.a
      
      test@test_machine ~ % 
      test@test_machine ~ % 
      test@test_machine ~ % unreal-device execute 1.1.1.1::show version
      show version
      +++ Mar 24 2022 17:44:29.753 from unreal-device execution service for "1.1.1.1"
      software version is 2.0.2.2
      test@test_machine ~ % 
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ % 
      test@test_machine ~ % 
      test@test_machine ~ % unreal-device execute 1.1.1.1::show ver    
      show ver
      +++ Mar 24 2022 17:44:35.634 from unreal-device execution service for "1.1.1.1"
      software version is 2.0.2.2
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      0
      test@test_machine ~ % 
      test@test_machine ~ %