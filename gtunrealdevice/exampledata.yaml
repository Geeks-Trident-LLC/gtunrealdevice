load:
  example1:
    header: |-
      Example: How to use unreal-device load command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device load --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device load usage
      optional arguments:
      -------------------
        --filename FILENAME          file name
        --saved                      saving devices info to devices_info.yaml
        -h, --help                   show this help message and exit
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device load operands [options]
      unreal-device load example 1
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Assuming end-user doesn't know anything about unreal-device tool.
      How to use "unreal-device load ..." command line.
    body: |-
      Step 1: use --help or usage to view the usage of unreal-device load
          
          unreal-device load --help
          or
          unreal-device load usage
      
      Step 2: understanding sample_devices_info format
          
          unreal-device info --sample_devices_info
          or
          unreal-device info sample_devices_info
          
          Note: the structure of sample_devices_info is YAML syntax.
      
      Step 3: create a file as user_devices_info.yaml
      
      Step 4: load user_devices_info.yaml to unreal-device load user_devices_info.yaml
          
          unreal-device load --filename=user_devices_info.yaml
          or
          unreal-device load user_devices_info.yaml
      
      Step 5: if user wants to save it for later uses, just add saved after filename, e.g.
          
          unreal-device load --filelname=user_devices_info.yaml --saved
          or
          unreal-device load user_devices_info.yaml --saved
          or
          unreal-device load user_devices_info.yaml saved
          
          Note: "load keep" will overwrite any existing device info.
              Use text editor to check the file 
              Linxus OS: ${HOME}/.geekstrident/gtunrealdevice/devices_info.yaml
              Window OS: %HOMEDRIVE%/%HOMEPATH%/.geekstrident/gtunrealdevice/devices_info.yaml

connect:
  example1:
    header: |-
      Example: How to use unreal-device connect command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device connect --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device connect usage
      optional arguments:
      -------------------
        --host HOST                  host address or host name
        --testcase TESTCASE          showing test case data of device
        -h, --help                   show this help message and exit
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      unreal-device connect operands [options]
      unreal-device connect example {1,2,3,4,5}
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Assuming there is none of device in devices_info.yaml.
      What connection failure messge will show when connect to unavaliable host?
